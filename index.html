<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang di 11 TKJ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #5bb0f6 0%, #ffffff 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  color: #001f4d;
  padding: 20px;
}

.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: float-particle 15s infinite;
}

@keyframes float-particle {
  0%, 100% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}

.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 150px;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%23ffffff" opacity="0.3"/></svg>') repeat-x;
  animation: wave 10s linear infinite;
}

@keyframes wave {
  0% { background-position: 0 0; }
  100% { background-position: 1200px 0; }
}

.tkj-decor {
  position: absolute;
  opacity: 0.2;
  animation: float 8s infinite ease-in-out;
  z-index: 1;
  filter: drop-shadow(0 0 15px rgba(91, 176, 246, 0.4));
}

@keyframes float {
  0%, 100% { 
    transform: translateY(0) rotate(0deg) scale(1); 
  }
  50% { 
    transform: translateY(-35px) rotate(12deg) scale(1.15); 
  }
}

.router { top: 10%; left: 10%; width: 90px; animation-delay: 0s; }
.cpu { top: 60%; left: 80%; width: 90px; animation-delay: 2s; }
.chip { top: 30%; left: 75%; width: 80px; animation-delay: 4s; }
.gear { top: 75%; left: 15%; width: 100px; animation-delay: 1s; }
.lan { top: 45%; left: 5%; width: 80px; animation-delay: 3s; }

.welcome-box {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.25);
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 35px;
  backdrop-filter: blur(25px);
  box-shadow: 0 15px 50px rgba(0, 31, 77, 0.15),
              0 0 0 1px rgba(255, 255, 255, 0.3) inset;
  text-align: center;
  padding: 50px 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: slideUp 0.8s ease-out;
  max-width: 650px;
  width: 100%;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(60px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo-container {
  position: relative;
  margin-bottom: 30px;
}

.logo-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 170px;
  height: 170px;
  border: 3px dashed rgba(91, 176, 246, 0.4);
  border-radius: 50%;
  animation: rotate 25s linear infinite;
}

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 5px solid #ffffff;
  background: #ffffff;
  object-fit: cover;
  box-shadow: 0 15px 45px rgba(91, 176, 246, 0.3),
              0 0 0 8px rgba(91, 176, 246, 0.1);
  animation: pulse 4s ease-in-out infinite;
  position: relative;
  z-index: 1;
}

@keyframes pulse {
  0%, 100% { 
    box-shadow: 0 15px 45px rgba(91, 176, 246, 0.3),
                0 0 0 8px rgba(91, 176, 246, 0.1);
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 20px 60px rgba(91, 176, 246, 0.5),
                0 0 0 12px rgba(91, 176, 246, 0.2);
    transform: scale(1.05);
  }
}

h1 {
  color: #001f4d;
  font-size: 3.2em;
  margin-bottom: 15px;
  font-weight: 800;
  text-shadow: 0 4px 15px rgba(91, 176, 246, 0.2);
  letter-spacing: 2px;
  background: linear-gradient(135deg, #001f4d 0%, #5bb0f6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: #001f4d;
  font-size: 1.3em;
  margin-bottom: 12px;
  font-weight: 500;
  opacity: 0.9;
}

.motto {
  color: #001f4d;
  font-size: 1.15em;
  margin-bottom: 40px;
  font-style: italic;
  font-weight: 400;
  opacity: 0.8;
}

.btn {
  display: inline-block;
  padding: 18px 55px;
  background: linear-gradient(135deg, #ffc107 0%, #ffda47 100%);
  color: #001f4d;
  text-decoration: none;
  border-radius: 50px;
  font-weight: 700;
  font-size: 1.15em;
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  box-shadow: 0 12px 35px rgba(255, 193, 7, 0.35);
  position: relative;
  overflow: hidden;
  border: 2px solid rgba(255, 255, 255, 0.5);
}

.btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transition: left 0.6s;
}

.btn:hover:before {
  left: 100%;
}

.btn:hover {
  transform: translateY(-7px) scale(1.08);
  box-shadow: 0 18px 50px rgba(255, 193, 7, 0.5);
  background: linear-gradient(135deg, #ffda47 0%, #ffe57f 100%);
}

.btn:active {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 5px 20px rgba(255, 193, 7, 0.4);
  background: linear-gradient(135deg, #ffb300 0%, #ffc107 100%);
  transition: all 0.1s ease;
}

.tech-badges {
  display: flex;
  gap: 15px;
  margin-top: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.badge {
  background: rgba(255, 255, 255, 0.4);
  padding: 10px 20px;
  border-radius: 25px;
  font-size: 0.9em;
  font-weight: 600;
  border: 2px solid rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  transition: all 0.3s;
  color: #001f4d;
  box-shadow: 0 4px 15px rgba(91, 176, 246, 0.15);
}

.badge:hover {
  background: rgba(255, 255, 255, 0.6);
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(91, 176, 246, 0.25);
}

/* Responsive untuk HP */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .welcome-box {
    padding: 40px 30px;
    border-radius: 25px;
  }

  h1 { 
    font-size: 2.2em;
    letter-spacing: 1px;
  }

  .subtitle { 
    font-size: 1.1em;
  }

  .motto { 
    font-size: 1em;
  }

  .logo { 
    width: 120px;
    height: 120px;
  }

  .logo-ring { 
    width: 140px;
    height: 140px;
  }

  .tkj-decor { 
    width: 60px !important;
  }

  .btn { 
    padding: 16px 45px;
    font-size: 1.05em;
  }

  .tech-badges {
    gap: 10px;
  }

  .badge {
    font-size: 0.85em;
    padding: 8px 16px;
  }

  .wave {
    height: 100px;
  }
}

@media (max-width: 480px) {
  .welcome-box {
    padding: 30px 20px;
    border-radius: 20px;
  }

  h1 { 
    font-size: 1.8em;
    margin-bottom: 12px;
  }

  .subtitle {
    font-size: 1em;
    margin-bottom: 10px;
  }

  .motto {
    font-size: 0.9em;
    margin-bottom: 30px;
  }

  .logo { 
    width: 100px;
    height: 100px;
    border-width: 4px;
  }

  .logo-ring { 
    width: 120px;
    height: 120px;
  }

  .logo-container {
    margin-bottom: 20px;
  }

  .btn {
    padding: 14px 35px;
    font-size: 0.95em;
    border-radius: 40px;
  }

  .tech-badges {
    gap: 8px;
    margin-top: 25px;
  }

  .badge {
    font-size: 0.75em;
    padding: 7px 14px;
  }

  .tkj-decor {
    width: 50px !important;
    opacity: 0.1;
  }

  .wave {
    height: 80px;
  }
}

@media (max-width: 360px) {
  .welcome-box {
    padding: 25px 15px;
  }

  h1 {
    font-size: 1.6em;
  }

  .subtitle {
    font-size: 0.9em;
  }

  .motto {
    font-size: 0.85em;
  }

  .btn {
    padding: 12px 30px;
    font-size: 0.9em;
  }

  .badge {
    font-size: 0.7em;
    padding: 6px 12px;
  }
}
</style>
</head>
