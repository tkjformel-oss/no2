<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guru TKJ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #5bb0f6 0%, #ffffff 100%);
  color: #001f4d;
  position: relative;
  overflow-x: hidden;
  padding-top: 100px;
  padding-bottom: 50px;
}

.particles {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
  top: 0;
  left: 0;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: float-particle 15s infinite;
}

@keyframes float-particle {
  0%, 100% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}

.tkj-decor {
  position: fixed;
  opacity: 0.15;
  animation: float 10s infinite ease-in-out alternate;
  z-index: 0;
  filter: drop-shadow(0 0 10px rgba(91, 176, 246, 0.3));
}

@keyframes float {
  0%, 100% { 
    transform: translateY(0) rotate(0deg); 
  }
  50% { 
    transform: translateY(-30px) rotate(10deg); 
  }
}

.router { top: 10%; left: 10%; width: 70px; animation-delay: 0s; }
.cpu { top: 60%; left: 80%; width: 70px; animation-delay: 2s; }
.chip { top: 30%; left: 75%; width: 60px; animation-delay: 4s; }
.gear { top: 75%; left: 15%; width: 80px; animation-delay: 1s; }
.lan { top: 45%; left: 5%; width: 60px; animation-delay: 3s; }

.navbar {
  width: 100%;
  background: rgba(255, 255, 255, 0.25);
  border-bottom: 2px solid rgba(255, 255, 255, 0.4);
  backdrop-filter: blur(20px);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  box-shadow: 0 4px 20px rgba(91, 176, 246, 0.1);
}

.navbar .logo {
  width: 65px;
  height: 65px;
  border: 3px solid #fff;
  border-radius: 50%;
  background: white;
  object-fit: cover;
  box-shadow: 0 5px 20px rgba(91, 176, 246, 0.3);
  transition: transform 0.3s;
}

.navbar .logo:hover {
  transform: scale(1.1) rotate(5deg);
}

.navbar .menu {
  display: flex;
  gap: 10px;
}

.navbar .menu a {
  text-decoration: none;
  color: #001f4d;
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 25px;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.navbar .menu a:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 193, 7, 0.3), transparent);
  transition: left 0.5s;
}

.navbar .menu a:hover:before {
  left: 100%;
}

.navbar .menu a:hover {
  background: #ffc107;
  color: #001f4d;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
}

.navbar .menu a:active {
  transform: translateY(-1px);
  box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
}

.hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
  padding: 5px;
}

.hamburger div {
  width: 28px;
  height: 3px;
  background: #001f4d;
  border-radius: 3px;
  transition: all 0.3s;
}

.hamburger:hover div {
  background: #ffc107;
}

.section {
  max-width: 1100px;
  margin: 30px auto;
  background: rgba(255, 255, 255, 0.35);
  border: 3px solid rgba(255, 255, 255, 0.5);
  border-radius: 30px;
  padding: 50px 60px;
  backdrop-filter: blur(20px);
  box-shadow: 0 15px 50px rgba(0, 31, 77, 0.1);
  position: relative;
  z-index: 2;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.section h2 {
  margin-bottom: 50px;
  color: #001f4d;
  text-align: center;
  font-size: 2.5em;
  font-weight: 800;
  text-shadow: 0 3px 10px rgba(91, 176, 246, 0.2);
  background: linear-gradient(135deg, #001f4d 0%, #5bb0f6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.guru-row {
  display: flex;
  justify-content: space-between;
  align-items: stretch;
  gap: 30px;
  flex-wrap: wrap;
}

.guru-card {
  flex: 1;
  min-width: 250px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 25px;
  padding: 35px 25px;
  background: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(91, 176, 246, 0.15);
  transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.guru-card:before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(91, 176, 246, 0.1), transparent);
  transform: rotate(45deg);
  transition: all 0.6s;
}

.guru-card:hover:before {
  left: 100%;
  top: 100%;
}

.guru-card:hover {
  transform: translateY(-15px) scale(1.05);
  box-shadow: 0 20px 50px rgba(91, 176, 246, 0.3);
  border-color: #ffc107;
  background: rgba(255, 255, 255, 0.7);
}

.guru-card:active {
  transform: translateY(-10px) scale(1.02);
}

.img-container {
  position: relative;
  margin-bottom: 20px;
}

.img-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 130px;
  height: 130px;
  border: 2px dashed rgba(91, 176, 246, 0.3);
  border-radius: 50%;
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.guru-card img {
  width: 110px;
  height: 110px;
  border: 4px solid #ffffff;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 8px 25px rgba(91, 176, 246, 0.3);
  transition: all 0.4s;
  position: relative;
  z-index: 1;
}

.guru-card:hover img {
  transform: scale(1.15);
  box-shadow: 0 12px 35px rgba(255, 193, 7, 0.4);
  border-color: #ffc107;
}

.guru-card .name {
  font-weight: 700;
  color: #001f4d;
  font-size: 1.15em;
  line-height: 1.6;
  position: relative;
  z-index: 1;
  margin-bottom: 8px;
}

.guru-card .role {
  font-weight: 600;
  color: #5bb0f6;
  font-size: 0.95em;
  position: relative;
  z-index: 1;
}

/* Modal Biodata */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 31, 77, 0.8);
  backdrop-filter: blur(10px);
  animation: fadeInModal 0.3s ease-out;
}

@keyframes fadeInModal {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.modal-content {
  background: rgba(255, 255, 255, 0.95);
  margin: 5% auto;
  padding: 40px;
  border: 3px solid rgba(91, 176, 246, 0.5);
  border-radius: 30px;
  width: 90%;
  max-width: 600px;
  backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px rgba(0, 31, 77, 0.3);
  animation: slideDown 0.4s ease-out;
  position: relative;
}

@keyframes slideDown {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close {
  color: #001f4d;
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: rgba(255, 193, 7, 0.2);
}

.close:hover,
.close:focus {
  background: #ffc107;
  transform: rotate(90deg);
}

.modal-header {
  text-align: center;
  margin-bottom: 30px;
}

.modal-header img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #5bb0f6;
  box-shadow: 0 10px 30px rgba(91, 176, 246, 0.3);
  margin-bottom: 15px;
}

.modal-header h3 {
  color: #001f4d;
  font-size: 1.8em;
  margin-bottom: 5px;
}

.modal-header p {
  color: #5bb0f6;
  font-weight: 600;
  font-size: 1.1em;
}

.biodata-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.biodata-item {
  display: flex;
  padding: 15px 20px;
  background: rgba(91, 176, 246, 0.1);
  border-radius: 15px;
  border: 2px solid rgba(91, 176, 246, 0.2);
  transition: all 0.3s;
}

.biodata-item:hover {
  background: rgba(91, 176, 246, 0.2);
  transform: translateX(5px);
}

.biodata-label {
  font-weight: 700;
  color: #001f4d;
  min-width: 140px;
  flex-shrink: 0;
}

.biodata-value {
  color: #001f4d;
  font-weight: 500;
}

@media (max-width: 992px) {
  .guru-row {
    justify-content: center;
  }
  
  .guru-card {
    flex: 0 1 calc(50% - 15px);
    min-width: 220px;
  }
}

@media (max-width: 768px) {
  body {
    padding-top: 90px;
  }

  .navbar {
    padding: 10px 20px;
  }
  
  .navbar .logo {
    width: 55px;
    height: 55px;
  }
  
  .navbar .menu {
    display: none;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.95);
    position: absolute;
    top: 75px;
    right: 20px;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 31, 77, 0.2);
    backdrop-filter: blur(20px);
    min-width: 180px;
  }
  
  .navbar .menu.active {
    display: flex;
    animation: slideDownMenu 0.3s ease-out;
  }
  
  @keyframes slideDownMenu {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .hamburger {
    display: flex;
  }
  
  .section {
    padding: 30px 20px;
    margin: 20px 15px;
  }
  
  .section h2 {
    font-size: 1.8em;
    margin-bottom: 30px;
  }
  
  .guru-row {
    gap: 20px;
  }
  
  .guru-card {
    flex: 0 1 100%;
    max-width: 350px;
    padding: 30px 20px;
  }
  
  .guru-card img {
    width: 90px;
    height: 90px;
  }
  
  .img-ring {
    width: 110px;
    height: 110px;
  }

  .modal-content {
    width: 95%;
    padding: 30px 20px;
    margin: 10% auto;
  }

  .modal-header h3 {
    font-size: 1.4em;
  }

  .biodata-item {
    flex-direction: column;
    gap: 5px;
  }

  .biodata-label {
    min-width: auto;
  }

  .tkj-decor {
    width: 50px !important;
  }
}

@media (max-width: 480px) {
  .section h2 {
    font-size: 1.5em;
  }

  .guru-card {
    padding: 25px 15px;
  }

  .guru-card img {
    width: 80px;
    height: 80px;
  }

  .img-ring {
    width: 100px;
    height: 100px;
  }

  .guru-card .name {
    font-size: 1em;
  }

  .modal-content {
    padding: 25px 15px;
  }

  .modal-header img {
    width: 100px;
    height: 100px;
  }

  .close {
    top: 15px;
    right: 20px;
    font-size: 28px;
  }
}
</style>
</head>

      <div class="img-container">
        <div class="img-ring"></div>

<!-- Modal Biodata -->
<div id="biodataModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-header">
      <img id="modalImg" src="" alt="Foto Guru">
      <h3 id="modalName"></h3>
      <p id="modalRole"></p>
    </div>
    <div class="biodata-list" id="biodataList"></div>
  </div>
</div>

<script>
function toggleMenu() {
  const menu = document.querySelector('.navbar .menu');
  menu.classList.toggle('active');
}

const biodataGuru = {
  guru1: {
    img: 'women.png',
    nama: 'Yulida Erliani S.Kom',
    jabatan: 'Pembimbing TKJ',
    nip: '197505102006042008',
    pendidikan: 'S1 Teknik Informatika',
    mengajar: 'Komputer & Jaringan',
    pengalaman: '15 Tahun',
    email: 'yulida.erliani@smk.sch.id',
    keahlian: 'Jaringan Komputer, Server Administration'
  },
  guru2: {
    img: 'teacher (1).png',
    nama: 'Bu Rinawati S.Kom',
    jabatan: 'Guru Jaringan',
    nip: '198203152010012015',
    pendidikan: 'S1 Sistem Informasi',
    mengajar: 'Administrasi Jaringan',
    pengalaman: '12 Tahun',
    email: 'rinawati@smk.sch.id',
    keahlian: 'Routing & Switching, Network Security'
  },
  guru3: {
    img: 'teacher.png',
    nama: 'Pak Aziz Muslim S.Kom',
    jabatan: 'Guru Pemrograman',
    nip: '198709202012011018',
    pendidikan: 'S1 Teknik Komputer',
    mengajar: 'Pemrograman Web & Mobile',
    pengalaman: '10 Tahun',
    email: 'aziz.muslim@smk.sch.id',
    keahlian: 'Web Development, Database Management'
  }
};

function showBiodata(guruId) {
  const data = biodataGuru[guruId];
  const modal = document.getElementById('biodataModal');
  
  document.getElementById('modalImg').src = data.img;
  document.getElementById('modalName').textContent = data.nama;
  document.getElementById('modalRole').textContent = data.jabatan;
  
  const biodataList = document.getElementById('biodataList');
  biodataList.innerHTML = `
    <div class="biodata-item">
      <span class="biodata-label">NIP:</span>
      <span class="biodata-value">${data.nip}</span>
    </div>
    <div class="biodata-item">
      <span class="biodata-label">Pendidikan:</span>
      <span class="biodata-value">${data.pendidikan}</span>
    </div>
    <div class="biodata-item">
      <span class="biodata-label">Mata Pelajaran:</span>
      <span class="biodata-value">${data.mengajar}</span>
    </div>
    <div class="biodata-item">
      <span class="biodata-label">Pengalaman:</span>
      <span class="biodata-value">${data.pengalaman}</span>
    </div>
    <div class="biodata-item">
      <span class="biodata-label">Email:</span>
      <span class="biodata-value">${data.email}</span>
    </div>
    <div class="biodata-item">
      <span class="biodata-label">Keahlian:</span>
      <span class="biodata-value">${data.keahlian}</span>
    </div>
  `;
  
  modal.style.display = 'block';
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  const modal = document.getElementById('biodataModal');
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

window.onclick = function(event) {
  const modal = document.getElementById('biodataModal');
  if (event.target == modal) {
    closeModal();
  }
}

const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 30; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.animationDelay = Math.random() * 15 + 's';
  particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
  particlesContainer.appendChild(particle);
}
</script>
